<div class="item smallarge {{ .Get "filter" }}">
    <div class="cards">
        {{ partial "card-header.html" }}
        <div class="cardsBody">
            <h2>{{ .Get "title" }}</h2>
            <blockquote>
                <p><em>Author(s):</em> {{ .Get "author" }}<br>
                <em>Published:</em> {{ .Get "date" }}<br>
                <em>Category:</em> {{ .Get "category" }}<br>
                <em>Length:</em> {{ .Get "length" }}<br>
                <em>Genre(s):</em> {{ .Get "genre" }}</p>
                </blockquote>
            <p>"{{ .Get "summary" }}"</p>
                <h4 align="right"><a href="{{ .Get "link" }}" target="_blank" rel="noopener noreferrer"> CHECK OUT <i class='fa fa-long-arrow-right'></i></a></h4>
        </div>
    </div>
</div>
