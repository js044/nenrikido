<div class="row justify-content-center">
    <div class="col-8 col-lg-12 py-2">
        <div class="arrows">
            {{ with .PrevInSection }}
            <a href="{{ .Permalink }}"> <i class="fas fa-long-arrow-alt-left"> </i></a>
            {{ end }}
            {{with .CurrentSection }}
                <a href="{{.RelPermalink}}"><i class="fas fa-home"> 
                </i></a>
            {{end}}
            {{ with .NextInSection }}
            <a href="{{ .Permalink }}"> <i class="fas fa-long-arrow-alt-right"> </i></a>
            {{ end }}
        </div>
    </div>
</div>
