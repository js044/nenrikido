<div class="item smallarge {{ .Get "filter" }}">
    <div class="cards">
        <div class="cardsHeader">
            <div class="cardsControls">
                <div class="row justify-content-between">
                    <div class="col-4"> <i class="fa-solid fa-arrows-up-down-left-right"></i></div>
                    <div class="col-auto"> <i class="fa-solid fa-window-minimize"></i> <i class="fa-regular fa-window-restore"></i> <i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
        </div>
        <div class="cardsBody">
            <h2>{{ .Get "title" }}</h2>
            <blockquote>
                <p><em>Author(s):</em> {{ .Get "author" }}<br>
                <em>Published:</em> {{ .Get "date" }}<br>
                <em>Category:</em> {{ .Get "category" }}<br>
                <em>Length:</em> {{ .Get "length" }}<br>
                <em>Genre(s):</em> {{ .Get "genre" }}</p>
                </blockquote>
            <p>"{{ .Get "summary" }}"</p>
                <h4 align="right"><a href="{{ .Get "link" }}" target="_blank" rel="noopener noreferrer"> CHECK OUT <i class='fa fa-long-arrow-right'></i></a></h4>
        </div>
    </div>
</div>
