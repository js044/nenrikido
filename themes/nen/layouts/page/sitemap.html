{{ define "main" }}
<style>
    /* Nested Menu */
ul.nestedmenu {
	margin-left: 0;
}

ul.nestedmenu li {
	list-style: none;
}

ul.nestedmenu li>a::before {
	content: "•";
	display: inline-block;
	margin-right: 0.25rem;
	width: 0.5rem;
	text-align: center;
}

ul.nestedmenu li.haschildren>a::before {
	content: "›";
}

ul.nestedmenu li.active>ul {
	display: block;
}

ul.nestedmenu li.active>a {
	background-color: var(--secondary_muted);
	color: var(--primary);
}
</style>

<nav id="navAlt">
    <div class="navWrapper"> <a class="navLink" href="/sitemap"><div id="links"></div>Sitemap</a>
        <p><i class="fa-regular fa-circle-down"></i></p> 
        A list of every content page on the site.
    </div> 
    {{- partial "mini-music.html" . -}} 
    {{- partial "search-bar.html" . -}}
</nav>

<main>
    <article>
        <div class="grid-wrapper-page">
            <div class="grid">
                <div class="item large">
                    <div class="cards"> {{- partial "card-header.html" . -}}
                        <div class="cardsBody">
                            <h1>#{{.Title}}</h1>
                            {{- partial "nested-menu.html" . -}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>
{{ end }}
