{{ define "main" }}
    <nav id="navAlt">
        <div class="row justify-content-center">
            <div class="col-8 col-lg-12 py-4">
                <div class="navWrapper"> <a class="navLink" href="/shrines">
                        <div id="shrines"><br><br></div>Shrines
                    </a><br> <i class="fa-regular fa-circle-down"></i><br>
                    Webpages dedicated to various things I like.
                </div>
            </div>
        </div> {{- partial "mini-music.html" . -}} {{- partial "search-bar.html" . -}}
    </nav>

<main>
    <article>
        <div class="grid-wrapper-page">
            <div class="grid"> {{.Content}} {{ range .Pages }}
                    <div class="item medium">
                        <div class="cards">
                            {{- partial "card-header.html" . -}}
                        <div class="cardsBody">
                            <img class="img-fluid" src="{{ .Param `img` }}" alt="{{ .Param `imgalt` }}">
                            <h2 align="center"><a href="{{.Permalink}}"> {{.Title}} Shrine </a> </h2>
                            <p align="center"> {{.Date.Format "Jan 02, 2006"}} </p>
                        </div>
                    </div>
                </div> {{ end }}
         </div>
        </div>
    </article>
</main> 
{{ end }}
